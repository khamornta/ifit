<div class="container">
	<div class="row">
		<div class="col-sm-offset-1 col-sm-11">
			<slick settings="slickCfg">
				<div class="testimony" ng-repeat="testimony in testimonies track by $index">
					<blockquote>
						<img src="images/quote.svg" alt="quote">
						<p class="text-sm">{{::testimony.quote}}</p>
					</blockquote>
					<cite>
						<p class="font-author">{{::testimony.author}}</p>
					</cite>
				</div>
			</slick>
		</div>
		<div class="col-sm-12 slick-controls">
			<ul class="list-inline">
				<li ng-repeat="testimony in testimonies track by $index"
					ng-class="{active:$index === currentIndex}"
					ng-click="slickCfg.method.slickGoTo($index)"></li>
			</ul>
		</div>
	</div>
</div>
